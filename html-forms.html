<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <form action="/forms" method="POST">
        <fieldset>
            <legend>Add New User:</legend>
            <div>
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" placeholder="First Name" name="firstname">
            </div>
            <div>
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" placeholder="Last Name" name="lastname">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Email" name="email">
            </div>
            <div>
                <label for="status">Status:</label>
                <select name="status" id="status">
                    <option value="Student">Student</option>
                    <option value="Teacher">Teacher</option>
                    <option value="Guest">Guest</option>
                </select>
            </div>
            <p>Choose Your Favorite Programming Language</p>
            <div>
                <input type="radio" id="javascript" value="javascript" name="favorite">
                <label for="javascript">Javascript</label>
            </div>
            <div>
                <input type="radio" id="html" value="html" name="favorite">
                <label for="html">HTML</label>
            </div>
            <div>
                <input type="radio" id="css" value="css" name="favorite">
                <label for="css">CSS</label>
            </div>
            <div>
                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" row="10" cols="15"></textarea>
            </div>
            <div>
                <label for="newsletter">Sign Up For Newsletter</label>
                <input type="checkbox" id="newsletter" name="newsletter" checked>
            </div>
            <div>
                <label for="terms">Terms and Conditions:</label>
                <input type="checkbox" name="terms" id="terms">
            </div>
            <button type="submit">Add User</button>
        </fieldset>
    </form>
</body>
</html>
